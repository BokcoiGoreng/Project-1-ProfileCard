<!DOCTYPE html>
<html lang="en">
  <head>
    <title>John's Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="profile-card">
      <div class="profile-picture">
        <img class="picture" src="assets/portrait-smiling-handsome-asian-man.jpg">
      </div>
    </div>

    <div class="information">
      <div class="name">John Vincent Wong</div>
      <p class="description">A passionate web developer who loves creating beautiful and responsive websites that specializing in HTML, CSS, and JavaScript. Always learning and exploring new design ideas.</p>
      
      <div class="links">
        <a href="https://www.whatsapp.com/">
          <button class="button">
            <img class="whatsapp" src="assets/WhatsApp-PNG-Picture.png">
          </button>
        </a>
        <a href="https://www.instagram.com/">
          <button class="button">
            <img class="instagram" src="assets/instagram-icon-free-png.webp">
          </button>
        </a>
        <a href="https://www.linkedin.com/feed/">
          <button class="button">
            <img class="linkedin" src="assets/linkedin-logo-linkedin-icon-transparent-free-png.webp">
          </button>
        </a>
        <a href="https://www.facebook.com/">
          <button class="button">
            <img class="facebook" src="assets/Facebook_Logo_(2019).png">
          </button>
        </a>
        <a href="https://mail.google.com/mail/u/0/#inbox">
          <button class="button">
            <img class="gmail" src="assets/Gmail_icon_(2020).svg.png">
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
